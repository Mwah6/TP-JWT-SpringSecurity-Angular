<div class="container">
    <p></p>
    <button class="btn btn-danger" *ngIf="authService.isAdmin()" (click)="onNewTask()">New Task</button>
    <p></p>
    <table *ngIf="tasks" class="table table-striped">
        <tr>
            <th>Id</th><th>Task Name</th>
        </tr>
        <tr *ngFor="let t of tasks">
            <td>{{t.id}}</td>
            <td>{{t.taskName}}</td>
        </tr>

    </table>
</div>
