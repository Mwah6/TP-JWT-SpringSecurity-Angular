<div class="container">
    <div class="alert alert-danger" *ngIf="mode==0">
        <strong>You're not authorized to add new task !</strong>
    </div>
    <div class="row col-md-6">
        <div class="card card-default" *ngIf="mode == 1">
            <div class="card-header">New Task</div>
            <div class="card-body">
                <form #f="ngForm" (submit)="onSaveTask(f.value)">
                    <div class="form-group">
                        <label classs="control-label">Task Name : </label>
                        <input class="form-contol" type="text" name="taskName" ngModel="" required>
                    </div>
                    <button class="btn btn-danger" type="submit" [disabled]="!f.valid">Save</button>
                </form>
            </div>
        </div>
        <div class="card card-default" *ngIf="mode == 2">
            <div class="card-header">New task added</div>
            <div class="card-body">
                <div class="form-group container">
                    <div>
                        <label>ID : {{task.id}}</label>
                    </div>
                    <div>
                        <label>Task Name : {{task.taskName}}</label>
                    </div>
                </div>
                <button class="btn btn-danger" (click)="mode=1">New Task</button>
                <button class="btn btn-danger" (click)="onTasks()">Tasks</button>
            </div>
        </div>
    </div>
</div>
