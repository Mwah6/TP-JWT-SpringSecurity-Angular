<div class="conatiner">
    <div class ="alert alert-danger" *ngIf = "mode==1">
        <strong>Bad credentials !</strong> Invalid username or password
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class ="card card-primary">
            <div class ="card-header">Authentication</div>
            <div class = "card-body">
                <form #f = "ngForm" (ngSubmit)="onLogin(f.value)">
                    <div class="form-group">
                        <label class="form-control">Username : </label>
                        <input class="form-control" ngModel="" type="text" name="username" required/>
                    </div>
                    <div class="form-group">
                        <label class="form-control">Password : </label>
                        <input class="form-control" ngModel="" type="password" name="password" required/>
                    </div>
                    <button (click)="onLogin(f.value)"type="submit" class="btn btn-danger">Login</button>
                    <button (click)="onRegister(f.value)"type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
